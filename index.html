<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Math Nerd Stuff</title>
  <link rel="stylesheet" href="/style.css">

</head>

<body>

<div id="navbar"></div>

<main>
  <section class="hero">
  <h1>Math Nerd Stuff</h1>
  <img src="images/jdmlogo.png" alt="Math Nerd Banner" class="logo-img" />
  <p>formula sheets, calculators, and whatever else I felt like building</p>
</section>
 

  <h3>Projects:</h3>
  <div class="projects">

<div class="project" style="display: flex; flex-direction: column; align-items: center;">
  <h3>Sheet of Power</h3>

  <!-- Top: One True Sheet -->
  <a href="SheetOfPower/OneTrueSheet.html" target="_blank" class="button"
     style="padding: 0.75em 1em; text-align: center; margin-bottom: 10px;">
    One True<br>Sheet
  </a>

  <!-- Middle row: phone + double -->
  <div style="display: flex; gap: 10px; justify-content: center; margin-bottom: 10px;">
    <a href="SheetOfPower/SOPphone.html" target="_blank" class="button"
       style="width: 60px; height: 80px; display: inline-flex; align-items: center; justify-content: center; text-align: center;">
      phone
    </a>
    <a href="SheetOfPower/SOPdouble.html" target="_blank" class="button"
       style="width: 100px; height: 80px; display: inline-flex; align-items: center; justify-content: center; text-align: center;">
      double
    </a>
  </div>

  <!-- Bottom: wide -->
  <a href="SheetOfPower/SOPwide.html" target="_blank" class="button"

    w&nbsp;i&nbsp;d&nbsp;e
  </a>
</div>

  </div>

</main>

<div id="footer"></div>

<script>
// Fetch and inject header
fetch("/header.html")
  .then(response => response.text())
  .then(data => {
    document.getElementById("navbar").innerHTML = data;

    // Now that header is injected, initialize theme toggle
    const toggleBtn = document.getElementById('themeToggle');
    const body = document.body;

    // Set saved theme on page load
    if (localStorage.getItem('theme') === 'space') {
      body.dataset.theme = 'space';
    }

    // Theme toggle click
    toggleBtn.addEventListener('click', () => {
      const newTheme = body.dataset.theme === 'space' ? 'light' : 'space';
      body.dataset.theme = newTheme;
      localStorage.setItem('theme', newTheme);
    });
  });

// Fetch and inject footer
fetch("/footer.html")
  .then(response => response.text())
  .then(data => {
    document.getElementById("footer").innerHTML = data;
  });
</script>

</body>
</html>
