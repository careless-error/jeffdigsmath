<div class="box" id="even-odd-periodic">
 <table>
  <tr>
   <td colspan="3">
    <strong>
     Symmetry &amp; Periodicity
    </strong>
   </td>
  </tr>
  <tr>
   <td>
    \( \sin(-x) \)
   </td>
   <td>
    =
   </td>
   <td>
    \( -\sin(x) \)
   </td>
  </tr>
  <tr>
   <td>
    \( \cos(-x) \)
   </td>
   <td>
    =
   </td>
   <td>
    \( \cos(x) \)
   </td>
  </tr>
  <tr>
   <td>
    \( \tan(-x) \)
   </td>
   <td>
    =
   </td>
   <td>
    \( -\tan(x) \)
   </td>
  </tr>
  <tr>
   <td>
    \( \sin(x + 2\pi) \)
   </td>
   <td>
    =
   </td>
   <td>
    \( \sin(x) \)
   </td>
  </tr>
  <tr>
   <td>
    \( \cos(x + 2\pi) \)
   </td>
   <td>
    =
   </td>
   <td>
    \( \cos(x) \)
   </td>
  </tr>
  <tr>
   <td>
    \( \tan(x + \pi) \)
   </td>
   <td>
    =
   </td>
   <td>
    \( \tan(x) \)
   </td>
  </tr>
 </table>
</div>
