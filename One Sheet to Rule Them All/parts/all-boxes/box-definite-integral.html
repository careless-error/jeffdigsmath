<div class="box" id="definite-integral">
 <table>
  <tr>
   <td>
    <strong>
     Definite Integral
    </strong>
   </td>
  </tr>
  <tr>
   <td>
    \( \int_a^b f(x)\,dx = \displaystyle \lim_{n\to\infty} \sum f(x_i)\Delta x \)
   </td>
  </tr>
  <tr>
   <td>
    where \( x_i = a+i\Delta x \), \( \Delta x = \frac{b-a}{n} \).
   </td>
  </tr>
 </table>
</div>
