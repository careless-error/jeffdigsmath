<div class="box" id="reciprocal-identities">
 <table>
  <tr>
   <td colspan="3">
    <strong>
     Reciprocal Identities
    </strong>
   </td>
  </tr>
  <tr>
   <td>
    \( \csc(\theta) \)
   </td>
   <td>
    =
   </td>
   <td>
    \( \frac{1}{\sin(\theta)} \)
   </td>
  </tr>
  <tr>
   <td>
    \( \sec(\theta) \)
   </td>
   <td>
    =
   </td>
   <td>
    \( \frac{1}{\cos(\theta)} \)
   </td>
  </tr>
  <tr>
   <td>
    \( \cot(\theta) \)
   </td>
   <td>
    =
   </td>
   <td>
    \( \frac{1}{\tan(\theta)} \)
   </td>
  </tr>
 </table>
</div>
