<div class="box" id="double-angle">
 <table>
  <tr>
   <td colspan="3">
    <strong>
     Double-Angle Identities
    </strong>
   </td>
  </tr>
  <tr>
   <td>
    \( \sin(2x) \)
   </td>
   <td>
    =
   </td>
   <td>
    \( 2\sin(x)\cos(x) \)
   </td>
  </tr>
  <tr>
   <td>
    \( \cos(2x) \)
   </td>
   <td>
    =
   </td>
   <td>
    \( \cos^2(x) - \sin^2(x) \)
   </td>
  </tr>
  <tr>
   <td>
    \( \cos(2x) \)
   </td>
   <td>
    =
   </td>
   <td>
    \( 2\cos^2(x) - 1 \)
   </td>
  </tr>
  <tr>
   <td>
    \( \cos(2x) \)
   </td>
   <td>
    =
   </td>
   <td>
    \( 1 - 2\sin^2(x) \)
   </td>
  </tr>
  <tr>
   <td>
    \( \tan(2x) \)
   </td>
   <td>
    =
   </td>
   <td>
    \( \frac{2\tan(x)}{1 - \tan^2(x)} \)
   </td>
  </tr>
 </table>
</div>
