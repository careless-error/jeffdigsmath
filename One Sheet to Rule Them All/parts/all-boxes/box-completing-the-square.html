 <table>

   <td>
    <strong>
     Completing the Square
    </strong>
   </td>
  </tr>
  <tr>
   <td>
    Rewrite \( x^2 + bx + c = (x + \tfrac{b}{2})^2 + \bigl(c - \tfrac{b^2}{4}\bigr) \). Then set \( u = x + \tfrac{b}{2} \), \( a^2 = c - \tfrac{b^2}{4} \) so that \( \displaystyle \int \frac{dx}{u^2 + a^2} = \frac{1}{a}\arctan\!\bigl(\tfrac{u}{a}\bigr) + C. \)
   </td>
  </tr>
 </table>
</div>
