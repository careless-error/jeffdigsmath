<div class="box" id="pythagorean-identities">
 <table>
  <tr>
   <td colspan="3">
    <strong>
     Pythagorean Identities
    </strong>
   </td>
  </tr>
  <tr>
   <td>
    \( \sin^2(x) + \cos^2(x) \)
   </td>
   <td>
    =
   </td>
   <td>
    \( 1 \)
   </td>
  </tr>
  <tr>
   <td>
    \( 1 + \tan^2(x) \)
   </td>
   <td>
    =
   </td>
   <td>
    \( \sec^2(x) \)
   </td>
  </tr>
  <tr>
   <td>
    \( 1 + \cot^2(x) \)
   </td>
   <td>
    =
   </td>
   <td>
    \( \csc^2(x) \)
   </td>
  </tr>
 </table>
</div>
