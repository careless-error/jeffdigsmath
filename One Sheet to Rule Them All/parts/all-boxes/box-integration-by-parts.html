<div class="box" id="integration-by-parts">
 <table>
  <tr>
   <td>
    <strong>
     Integration by Parts
    </strong>
   </td>
  </tr>
  <tr>
   <td>
    \( \displaystyle \int u\,dv = u\,v - \int v\,du \)
   </td>
  </tr>
  <tr>
   <td>
    Example: let \( u = x \), \( dv = e^x\,dx \). Then \( \displaystyle \int x e^x\,dx = x e^x - \int e^x\,dx = x e^x - e^x + C. \)
   </td>
  </tr>
 </table>
</div>
