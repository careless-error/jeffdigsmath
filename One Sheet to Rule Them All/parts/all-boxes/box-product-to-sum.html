<div class="box" id="product-to-sum">
 <table>
  <tr>
   <td colspan="3">
    <strong>
     Product-to-Sum Identities
    </strong>
   </td>
  </tr>
  <tr>
   <td>
    \( \sin(x)\sin(y) \)
   </td>
   <td>
    =
   </td>
   <td>
    \( \frac{1}{2}[\cos(x - y) - \cos(x + y)] \)
   </td>
  </tr>
  <tr>
   <td>
    \( \cos(x)\cos(y) \)
   </td>
   <td>
    =
   </td>
   <td>
    \( \frac{1}{2}[\cos(x - y) + \cos(x + y)] \)
   </td>
  </tr>
  <tr>
   <td>
    \( \sin(x)\cos(y) \)
   </td>
   <td>
    =
   </td>
   <td>
    \( \frac{1}{2}[\sin(x + y) + \sin(x - y)] \)
   </td>
  </tr>
  <tr>
   <td>
    \( \cos(x)\sin(y) \)
   </td>
   <td>
    =
   </td>
   <td>
    \( \frac{1}{2}[\sin(x + y) - \sin(x - y)] \)
   </td>
  </tr>
 </table>
</div>
