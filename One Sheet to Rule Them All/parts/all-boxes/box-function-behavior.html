<div class="box" id="function-behavior">
 <table>
  <tr>
   <td colspan="2">
    <strong>
     Function Behavior and Symmetry
    </strong>
   </td>
  </tr>
  <tr>
   <td>
    Even
   </td>
   <td>
    \( f(-x) = f(x) \) → y-axis symmetry
   </td>
  </tr>
  <tr>
   <td>
    Odd
   </td>
   <td>
    \( f(-x) = -f(x) \) → origin symmetry
   </td>
  </tr>
  <tr>
   <td>
    Neither
   </td>
   <td>
    no symmetry
   </td>
  </tr>
  <tr>
   <td>
    End behavior
   </td>
   <td>
    follows the leading term of the polynomial
   </td>
  </tr>
  <tr>
   <td>
    Example
   </td>
   <td>
    \( f(x) = -2x^3 + x \Rightarrow f(x) \to -\infty \) as \( x \to \infty \)
   </td>
  </tr>
 </table>
</div>
