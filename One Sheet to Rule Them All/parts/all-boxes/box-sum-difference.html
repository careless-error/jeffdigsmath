<div class="box" id="sum-difference">
 <table>
  <tr>
   <td colspan="3">
    <strong>
     Sum &amp; Difference Identities
    </strong>
   </td>
  </tr>
  <tr>
   <td>
    \( \sin(x \pm y) \)
   </td>
   <td>
    =
   </td>
   <td>
    \( \sin(x)\cos(y) \pm \cos(x)\sin(y) \)
   </td>
  </tr>
  <tr>
   <td>
    \( \cos(x \pm y) \)
   </td>
   <td>
    =
   </td>
   <td>
    \( \cos(x)\cos(y) \mp \sin(x)\sin(y) \)
   </td>
  </tr>
  <tr>
   <td>
    \( \tan(x \pm y) \)
   </td>
   <td>
    =
   </td>
   <td>
    \( \frac{\tan(x) \pm \tan(y)}{1 \mp \tan(x)\tan(y)} \)
   </td>
  </tr>
 </table>
</div>
